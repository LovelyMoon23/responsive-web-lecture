<!DOCTYPE html>
<html lang="en" style="font-size: 24px;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            font-size: 18px;
        }

        .inner {
            font-size: 2rem;
            /* html root에 font-size를 따로 설정했으므로 현재는 48px이 되어야함 */
            /* 따로 루트에 설정안할경우 디폴트인 16px의 두배인 32px */
            display: inline-block;
            width: 200px;
            height: 200px;
            /* padding: 2em;
            자기 자신의 px에서 2배 */
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="outer"></div>
    <div class="inner">반응형 rem</div>
</body>

</html>
