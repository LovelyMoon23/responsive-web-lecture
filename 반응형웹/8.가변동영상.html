<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변 동영상</title>
    <style>
        .player {
            position: relative;
            padding-top: 56.25%;
            /* iframe의 종횡비 = iframe height / iframe width */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4fezP875xOQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <!-- ifram의 width를 수정해도 결과는 이상하게 나온다. -->
    </div>
</body>

</html>
